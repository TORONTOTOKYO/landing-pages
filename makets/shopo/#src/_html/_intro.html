<!--INTRO-->
<section id="intro" class="intro">
  <div class="container">
    <div class="intro__wrapper">
      <div class="intro__inner">
        <div class="intro__title">
          На связи <span class="blue">SHOPNO!</span>
        </div>
        <div class="intro__title">
          <span class="blue">Место,</span> где живет креатив.
        </div>
        <button class="intro__button">Связаться с нами</button>
        <button class="intro__button-power">
          <svg class="intro__btn-icon">
            <use xlink:href="#power-button"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="popup">
      <div class="popup__overlay popup__overlay--intro">
        <button class="popup__button-closed">
          <svg class="popup__button-icon">
            <use xlink:href="#closed"></use>
          </svg>
        </button>
        <div class="popup__modal-wrapper popup__modal-wrapper--intro">
          <div class="popup__modal popup__modal--intro form">
            <form class="form__content" method="post">
              <div class="form__item">
                <input class="form__input" type="text" placeholder="Name*" />
              </div>
              <div class="form__item">
                <input class="form__input" type="text" placeholder="Subject*" />
              </div>
              <div class="form__item">
                <input class="form__input" type="text" placeholder="E-mail*" />
              </div>
              <div class="form__item">
                <textarea
                  class="form__textarea"
                  placeholder="Message*"
                ></textarea>
              </div>
              <div class="form__item">
                <button class="form__button" type="submit">send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
