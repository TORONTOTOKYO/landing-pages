<section id="partners" class="partners">
  <div class="container">
    <div class="partners__heading heading">
      <div class="heading__title">Наши партнеры</div>
      <div class="heading__subtitle partners__subtitle">
        Многие компании уже доверили нам свой фирменный стиль
      </div>
    </div>
    <!--1-->
    <div class="partners__wrapper">
      <div class="partners__item" data-aos="fade-up">
        <a
          href="https://www.mtv.ru/"
          class="partners__item-pic partners__item-pic--tap"
        >
          <svg class="partners__item-icon partners__item-icon_darkred">
            <use xlink:href="#mtv"></use>
          </svg>
        </a>
        <div class="partners__item-name">mtv</div>
      </div>
      <!--2-->
      <div class="partners__item" data-aos="fade-up">
        <a href="https://www.spotify.com/" class="partners__item-pic">

            <use xlink:href="#spotify"></use>
          </svg>
        </a>
        <div class="partners__item-name">spotify</div>
      </div>
      <!--3-->
      <div class="partners__item" data-aos="fade-up">
        <a href="https://music.yandex.ru/" class="partners__item-pic">
          <svg class="partners__item-icon partners__item-icon_red">
            <use xlink:href="#yandex"></use>
          </svg>
        </a>
        <div class="partners__item-name">yandex.music</div>
      </div>
      <!--4-->
      <div class="partners__item" data-aos="fade-up">
        <a
          href="https://www.apple.com/ru/apple-music/"
          class="partners__item-pic"
        >
          <svg class="partners__item-icon partners__item-icon_gold">
            <use xlink:href="#apple"></use>
          </svg>
        </a>
        <div class="partners__item-name">apple.music</div>
      </div>
    </div>
