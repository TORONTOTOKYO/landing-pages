<!--CONTACTS-->
<section class="contacts">
  <div class="contacts__container">
    <h2 class="contacts__title title">Как с нами связаться?</h2>
    <h3 class="contacts__subtitle">
      Если у вас остались вопросы мы с радостью ответим на них, а так же
      подробнее расскажем о нашем продукте.
    </h3>

    <form action="#" method="" class="form-contacts">
      <div class="form-contacts__item">
        <input
          type="text"
          id="formName"
          class="form-contacts__input"
          placeholder="Ваше имя"
          name="Имя клиента"
        />
        <label for="formName" class="form-contacts__label">Ваше имя</label>
      </div>

      <div class="form-contacts__item">
        <input
          type="email"
          id="formEmail"
          class="form-contacts__input"
          placeholder="Ваш электронный адрес"
          name="Почта клиента"
        />
        <label for="formEmail" class="form-contacts__label"
          >Ваш электронный адрес</label
        >
      </div>
      <div class="form-contacts__item">
        <input
          type="number"
          id="formPhone"
          class="form-contacts__input"
          placeholder="Номер телефона"
          name="Номер телефона"
        />
        <label for="formEmail" class="form-contacts__label"
          >Номер телефона</label
        >
      </div>
      <div class="form-contacts__item confirm">
        <input
          type="checkbox"
          id="formConfirm"
          class="confirm__input"
          name="Согласие на обработку персональных данных получено."
        />
        <label for="formConfirm" class="confirm__label"
          ><span
            >Я принимаю условия на <a href="#">обработку персональных данных.</a
            ><br />Обещаем не передавать информацию третьим лицам.</span
          >
        </label>
      </div>
      <button class="form-contacts__button">Отправить</button>
    </form>
  </div>
</section>
